<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Tenant Access - FleetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 text-yellow-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>

            <h1 class="text-2xl font-bold text-gray-900 mb-4">No Tenant Access</h1>

            <p class="text-gray-600 mb-6">
                Your account ({{ user.email }}) is not associated with any rental company.
            </p>

            <div class="space-y-3">
                {% if user.is_superuser %}
                <a href="{% url 'platform_admin:dashboard' %}"
                   class="block w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors">
                    Go to Platform Admin
                </a>
                {% endif %}

                <a href="{% url 'logout' %}"
                   class="block w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
                    Log Out
                </a>
            </div>

            <p class="text-sm text-gray-500 mt-6">
                If you believe this is an error, please contact your administrator.
            </p>
        </div>

        <div class="text-center mt-4 text-sm text-gray-500">
            FleetFlow - Car Rental Management Software
        </div>
    </div>
</body>
</html>
