<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Platform Admin{% endblock %} - FleetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'platform': {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                            800: '#6b21a8',
                            900: '#581c87',
                            950: '#3b0764',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-link.active {
            background-color: #7c3aed;
            color: white;
        }
        .sidebar-link:hover:not(.active) {
            background-color: #4c1d95;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Top Navigation -->
    <nav class="bg-platform-950 border-b border-platform-800 px-4 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="{% url 'platform_admin:dashboard' %}" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-platform-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                    </svg>
                    <span class="text-xl font-bold text-platform-300">FleetFlow Admin</span>
                </a>
                <span class="px-2 py-1 text-xs bg-platform-800 text-platform-300 rounded">Platform</span>
            </div>

            <div class="flex items-center space-x-4">
                <a href="{% url 'dashboard-home' %}" class="text-gray-400 hover:text-white text-sm">
                    Exit to Dashboard
                </a>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-400">{{ request.user.email }}</span>
                    <a href="{% url 'logout' %}" class="text-platform-400 hover:text-platform-300 text-sm">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 min-h-screen bg-platform-950 border-r border-platform-800 py-4">
            <nav class="space-y-1 px-2">
                <a href="{% url 'platform_admin:dashboard' %}"
                   class="sidebar-link flex items-center px-3 py-2 text-sm rounded-md {% if request.resolver_match.url_name == 'dashboard' %}active{% else %}text-gray-300{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </a>

                <a href="{% url 'platform_admin:tenant_list' %}"
                   class="sidebar-link flex items-center px-3 py-2 text-sm rounded-md {% if 'tenant' in request.resolver_match.url_name %}active{% else %}text-gray-300{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                    Tenants
                </a>

                <a href="{% url 'platform_admin:settings' %}"
                   class="sidebar-link flex items-center px-3 py-2 text-sm rounded-md {% if request.resolver_match.url_name == 'settings' %}active{% else %}text-gray-300{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Settings
                </a>

                <a href="{% url 'platform_admin:audit_logs' %}"
                   class="sidebar-link flex items-center px-3 py-2 text-sm rounded-md {% if request.resolver_match.url_name == 'audit_logs' %}active{% else %}text-gray-300{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Audit Logs
                </a>

                <hr class="my-4 border-platform-800">

                <a href="{% url 'admin:index' %}"
                   class="sidebar-link flex items-center px-3 py-2 text-sm rounded-md text-gray-400 hover:text-gray-300">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    Django Admin
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                <div class="px-4 py-3 rounded-md {% if message.tags == 'error' %}bg-red-900 text-red-200{% elif message.tags == 'success' %}bg-green-900 text-green-200{% else %}bg-platform-800 text-platform-200{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
