<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FB923C"/>
    </linearGradient>
  </defs>

  <!-- FleetFlow text with gradient -->
  <text x="10" y="45" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="700">
    <tspan fill="url(#blueGrad)">Fleet</tspan><tspan fill="url(#orangeGrad)">Flow</tspan>
  </text>

  <!-- Subtle underline accent -->
  <path d="M12 52 Q70 52 140 48 Q210 44 268 52" stroke="url(#orangeGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
